  test-x86_64:
    name: Test on x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv && source .venv/bin/activate
      
      - name: Generate assembly code
        run: |
          python main.py --target=x86_64
      
      - name: Build and run x86_64 container
        run: |
          # Build and run a Docker container for x86_64
          docker build -t x86_64-test -f .docker/Dockerfile.x86_64 --load .
          docker run --rm x86_64-test
